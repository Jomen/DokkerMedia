<link href="css/bootstrap.css" rel="stylesheet">
<ion-view view-title="Video opplasting">
    <ion-content class="padding" ng-controller="VideoCtrl">
      <!-- The Choose video button -->
      <button class="button button-block button-positive icon-left ion-ios-film" ng-click="showOptions()">{{caption}}</button>
      <!-- The video player -->
      <cordova-video src="data.videoPath"></cordova-video>
      <!-- Hidden by default, shown when video is choosen -->
      <div class="list card padding" ng-if="show">
      <!-- The html progress bar -->
      <div class="progress" >
        <div>
          <div
            id="progress"
            class="progress-bar progress-bar-striped active"
            role="progressbar"
            aria-valuenow="46"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 0%">
          0%
          </div>
        </div>
      </div>
      <div id="results">(show result here)</div>
      <!-- The button that will trigger the upload to Vimeo function(uploadVideo) -->
      <button class="button button-block button-positive icon-left ion-upload" ng-click="uploadVideo()">Last opp Video</button>
      </div>
    </ion-content>
</ion-view>
